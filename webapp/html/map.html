<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg" type="image/icon">
    <title>Χάρτης Θεσσαλονίκης</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="map.css"> <!-- Σύνδεση με το CSS αρχείο -->
</head>
<body>

    <!-- Χάρτης -->
    <div id="map" style="height: 600px;"></div> <!-- Προσθήκη ύψους στον χάρτη -->
    
    <div id="theme-container">
        <label>
            Light Theme
            <input type="checkbox" id="light-theme" checked>
        </label>
        <label>
            Dark Theme
            <input type="checkbox" id="dark-theme">
        </label>
        
        <label>
            Θερμοκρασία
            <input type="radio" id="temperature-radio" name="map-toggle">
        </label>
        <label > Ανεμος
        <input type="radio" id="wind-radio" name="wind-radio">
        </label>
    </div>
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet-heat@0.2.0/dist/leaflet-heat.css">
<script src="https://unpkg.com/leaflet-heat@0.2.0/dist/leaflet-heat.js"></script>

    
    <!-- Συνδέουμε το Leaflet.js και το Leaflet.heat -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Σύνδεση με το JavaScript αρχείο -->
    <script type="module" src="map.js"></script> 

</body>
</html>
