<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="/webapp/css/calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">«</button>
            <div id="monthYear"></div>
            <button id="nextMonth">»</button>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="days" class="days">
                <!-- Days will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script src="/webapp/js/calendar.js"></script>
</body>
</html>
