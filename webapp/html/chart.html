<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Καιρού</title>
    <link rel="stylesheet" href="/webapp/css/chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard Καιρού</h1>

        <!-- Κουμπί για άνοιγμα ημερολογίου -->
        <button id="calendarBtn" class="calendar-btn">Άνοιγμα Ημερολογίου</button>

        <!-- Γραφήματα -->
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="airChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="co2Chart"></canvas>
        </div>

        <!-- Ημερολόγιο -->
        <div id="datepicker"></div>
    </div>

    <script src="/webapp/js/chart.js"></script>
</body>
</html>
