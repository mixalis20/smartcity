<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ενδείξεις Θεσσαλονίκη</title>
    <link rel="stylesheet" href="/webapp/css/chart.css">
</head>
<body>

    <!-- Προσθήκη επικεφαλίδας -->
    <h1 class="page-title">Ενδείξεις Θεσσαλονίκη</h1>

    <!-- Γραφήματα -->
    <div class="chart-container">
        <h3>Αέρας</h3>
        <canvas id="airChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Θερμοκρασία</h3>
        <canvas id="temperatureChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Υγρασία</h3>
        <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Διοξείδιο στην Ατμόσφαιρα</h3>
        <canvas id="co2Chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/webapp/js/chart.js"></script>
</body>
</html>
