<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Χάρτης Θεσσαλονίκης με OpenStreetMap και Μαρκάδες</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="map.css"> <!-- Σύνδεση με το CSS αρχείο -->
</head>
<body>

    <!-- Χάρτης -->
    <div id="map"></div>
    <div id="button-container">
        <div id="theme-container">
            <button id="theme-toggle">Αλλαγή Θέματος</button>
        </div>
        <div id="temperature-container">
            <button id="temperature-toggle">Δες Θερμοκρασία</button>
        </div>
        <button id="wind-toggle" class="weather-button">Δείξε τον Άνεμο</button>
    </div>
    
    
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- Σύνδεση με το Leaflet.js -->
    <script type="module" src="map.js"></script> <!-- Σύνδεση με το JavaScript αρχείο -->

</body>
</html>
