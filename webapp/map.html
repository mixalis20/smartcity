<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Χάρτης Θεσσαλονίκης με OpenStreetMap και Μαρκάδες</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="map.css"> <!-- Σύνδεση με το CSS αρχείο -->
</head>
<body>

    <!-- Χάρτης -->
    <div id="map" style="height: 600px;"></div> <!-- Προσθήκη ύψους στον χάρτη -->
    
    <div id="button-container">
        <div id="theme-container">
            <button id="theme-toggle">Αλλαγή Θέματος</button>
        </div>
        <div>
            <label>
                <input type="radio" id="heatmap-radio" name="map-toggle">
                Ενεργοποίηση Heatmap
            </label>
        </div>
        
    </div>
    
    <!-- Συνδέουμε το Leaflet.js και το Leaflet.heat -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Σύνδεση με το JavaScript αρχείο -->
    <script type="module" src="map.js"></script> 

</body>
</html>
